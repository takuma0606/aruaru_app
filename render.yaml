databases:
  - name: sampleapp-db
    databaseName: sampleapp-db
    user: aruaru_app
    region: singapore

services:
  - type: web
    name: aruaru_app
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sampleapp-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

